<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	/* 
	list-style-type: list 헤더 설정
	 */
	 
	 body, ul, li{
	 	margin:0px; padding:0px;
	 }
	 
	 ul{
		
	 	border: 3px rgb(126, 160, 176) solid;
	 }
	 
	 li{
	 	list-style-type:none;
	 	
	 	background: rgb(221, 218, 224);
	 	/* 좌우로 정렬 (left, right) */
	 	float:left;
	 	width:20%;
	 	height:40px;

	 	
	 	/* 내용을 정렬(left, center, right) */
	 	text-align: center;
	 	line-height:40px;
	 
	 }
	 
</style>

</head>
<body>
	<ul>
		<li><a href="#">메일</a></li>
		<li><a href="#">카페</a></li>
		<li><a href="#">쪽지</a></li>
		<li><a href="#">블로그</a></li>
		<li><a href="#">쇼핑</a></li>	
	</ul>
	
	<img src="../img/tc.jpg" height="500px">
</body>
</html>
