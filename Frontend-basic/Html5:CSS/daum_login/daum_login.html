<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daum 로그인</title>
<link rel="stylesheet" href="daum_login.css" type="text/css" />
</head>
<body>
	<div id="mainSec">
		<div class="mainWrap">
			<div id="header">
				<img alt="logo" src="../img/logo.png" >
			</div>
			<div id="loginWrap">
				<div id="loginOpt">
					<input type="button" id="opt" value=""/> 
						<label for="opt">
							<img class="btnImg" src="../img/button.png" />
							다른 방법으로 로그인
						</label>
				</div>
				<div id="loginIn">
					<div class="loginIn_1">
						<form action="">
							<ul>
								<li id="infoIn"><input type="text" placeholder="아이디"/> </li>
								<li id="infoIn"><input type="password" placeholder="비밀번호"/></li>
								<li id="infoIn"><button>로그인</button></li>
							</ul>
						</form>
					</div>
					<div class="loginIn_2">
						<form>
							<input type="checkbox" id="chk"/><label for="chk"></label>
							<span>로그인 상태 유지</span>
						</form>  
						<div class="sideOpt">
							<ul>
								<li id="sideIn_2"><button >OFF</button></li>
								<li id="sideIn_1"><button >IP보안</button></li>
							</ul>
						</div>
					</div>
					<div class="loginIn_3">
						<span>아이디 찾기&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;비밀번호 찾기</span>
					</div>
					<div class="loginIn_4">
						<img id="banner" alt="banner" src="../img/popup.png"/>
					</div>
				</div>
			
			</div>
		</div>	
		<footer>
			<span>© Kakao Corp.&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;고객센터</span>
		</footer>
	</div>
</body>
</html>
