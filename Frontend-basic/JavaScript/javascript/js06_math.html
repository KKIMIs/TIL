<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var tag = "PI=" + Math.PI;
	tag += "<br/>pow=" + Math.pow(5,3);
	tag += "<br/>round=" + Math.round(5.6);
	tag += "<br/>ceil=" + Math.ceil(-5.6);
	tag += "<br/>floor=" + Math.floor(-5.6);
	tag += "<br/>max=" + Math.max(5,6,5,7,234,57,13,9);
	tag += "<br/>min=" + Math.min(5,6,0,4212,35,7,34,2);
	tag += "<br/>random=" + Math.random();
	
	document.write(tag);
	</script>
</body>
</html>
