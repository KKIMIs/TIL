<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#content{
		width:1000px; 
		background-color: #ddd;
		margin:0 auto;
	} 
	#content>img{
		width:100%;
	}
	
</style>
<script type="text/javascript">

	var timer;
	function moveScroll(){
		//절대위치로 이동   left, top
		//window.scrollTo(100, 500);
		
		//상대 위치로 이동
		window.scrollBy(2,10);
	}
	
	function scrollInfor(){
		//현재 스크롤의 위치
		console.log('y좌표',window.screenY);
		console.log('x좌표',window.screenX);
		console.log('y좌표',document.documentElement.scrollTop);
		
		console.log('높이',document.body.clientHeight);
		console.log('높이',document.body.scrollHeight);
	}
</script>
</head>
<body onload="scrollInfor(); timer = setInterval('moveScroll();',1000);">
	<div id ="content" onmouseover="clearInterval(timer)" onmouseout="timer = setInterval('moveScroll()',500)">
		<script type="text/javascript">
			for(var i=1; i<=4; i++){
				document.write("<img src='../img/tc"+i+".jpg' onmouseover='this.src=\"../img/aesthetic.jpeg\"' onmouseout='this.src=\"../img/tc"+i+".jpg\"'/>");
			}
		</script>
	
	
	</div>
</body>
</html>
