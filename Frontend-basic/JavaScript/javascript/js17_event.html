<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#t1,#t3 {
		height:100px; 
		padding:50px; 
		background-color: rosybrown;
	}
	#t1>h1{ 
		background-color: blanchedalmond;
		height:80px;  
	}
	
	#t1 b{ 
		background-color:lavender;
		height:50px;  
	}

	#t2{
		height:100px; 
		padding:50px; 
		background-color: cornflowerblue;
	}
	#t2>h1{ 
		background-color: powderblue;
		height:80px;  
	}
	
	#t2 b{ 
		background-color: gainsboro;
		height:50px;  
	}
</style>
<script type="text/javascript">
	//javascript의 이벤트
	/* 
	onclick : 마우스를 클릭
	
	onmouseover: 마우스가 객체에 들어가면 - 하위객체마다 이벤트 발생
	onmouseout: 마우스가 객체에서 나오면 - 하위객체마다 이벤트 발생
		
	onmouseenter: 마우스가 객체에 들어가면 
	onmouseleave: 마우스가 객체에서 나오면
	
	onmousedown: 마우스를 누른 상태
	onmouseup: 마우스를 누른 후 떼면
	onmouseup: 마우스를 움직이면
	*/
	
	var cnt=0 , cnt2=0;
	function mouseoverTest(){
		document.getElementById("view").innerHTML =  "onmouseover이벤트가 " + ++cnt +"번째 발생하였습니다.";
		
		
	}
	function mouseoutTest(){
		document.getElementById("view2").innerHTML =  "onmouseout이벤트가 " + ++cnt2 +"번째 발생하였습니다.";
		
		
	}
	
	var c=0, c2=0;
	function mouseenterTest(){
		document.getElementById("view").innerHTML =  "&nbsp onmouseenter이벤트가 <b>" + ++c +"번째</b> 발생하였습니다.";
		
		
	}
	function mouseleaveTest(){
		document.getElementById("view2").innerHTML =  "&nbsp onmouseleave이벤트가 <b>" + ++c2 +"번째</b> 발생하였습니다.";
		
		
	}
	
	function mouseEvent(a){
		document.getElementById("view").innerHTML ="<h1>"+a+"</h1>" ;	
	}
</script>

</head>
<body>
	<div id="t1" onmouseover="mouseoverTest();" onmouseout="mouseoutTest();" >
		<h1>onmouseover, <b>onmouseout</b> 이벤트</h1>
	</div>
	
	<div id="t2" onmouseenter="mouseenterTest();" onmouseleave="mouseleaveTest();" >
		<h1>onmouseenter, <b>onmouseleave</b> 이벤트</h1>
	</div>
	
	<div id="t3" onmousedown="mouseEvent('down')" onmouseup="mouseEvent('up')" onmousemove="mouseEvent('move')">
	
	</div>
	<div id="view"></div>
	<div id="view2"></div>
</body>
</html>
