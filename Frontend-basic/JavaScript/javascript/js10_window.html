<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{
	margin:0; 
	padding:0;
}
</style>
<script>
	var win;
	function openPopup(){
			//팝업창 띄우기
			//1. 새 창에 띄울 파일명
			//2. 창이름 -> 창 이름이 없으면 새 창에 반복적으로 만들어짐
			//3. 옵션: width, height, left, top
			win = window.open("popup.html","win","width=400px, height=500px, left = 100px, top=100px");
		
			
		
	}
	function closePopup(){
		
		win.close();
		
	}
	function windowMove(){
		//창 이동하기
		
		
		//절대 좌표 이동
		//win.moveTo(300,500);
		
		//상대 좌표 이동
		win.moveBy(10,-10);
	}
	
 	function windowSize() {
 		
 		//창의 크기를 변경
 		//절대 크기 w, h
 		//win.resizeTo(800,400);
 		
 		//상대크기
 		win.resizeBy(10,10);
 		
 	}
 	function winInfor(){
 		var txt = "";
 		// 윈도우의 좌표 구하기
 		
 		txt += "x좌표->" + window.screenX +"<br/>";
 		txt += "y좌표->" + window.screenY +"<br/>";
 		
 		//테두리와 제목을 포함한 폭과 높이
 		txt += "outerWidth->" + window.outerWidth+"<br/>";
 		txt += "outerHeight->" + window.outerHeight+"<br/>";
 		
 		//테두리와 제목을 제외한 폭과 높이
 		txt += "innerWidth->" + window.innerWidth+"<br/>";
 		txt += "innerHeight->" + window.innerHeight+"<br/>";
 		
 		//screen의 폭과 높이
 		txt += "screen.width->" + screen.width+"<br/>";
 		txt += "screen.height->" + screen.height+"<br/>";
 		
 		document.querySelector("#view").innerHTML = txt;
 		
 	}
 	function popupToMiddle() {
 		
 		/* 스크린 정중앙에 위치하게 하기
		   가로 (1440-400)//2
		   세로 (900-500-79)//2
		   */
		   
 		win.moveTo((screen.width-win.outerWidth)/2,(screen.height-win.outerHeight)/2);

 		
 	}
</script>
</head>
<body  onload="openPopup(); winInfor()">
	<h1>윈도우 내장객체</h1>
	<input type="button" onclick="openPopup()" value ="팝업창띄우기"/>
	<input type="button" onclick="closePopup()" value ="팝업창닫기"/>
	<input type="button" onclick="windowMove()" value ="창이동"/>
	<input type="button" onclick="windowSize()" value ="창크기변경"/>
	<input type="button" onclick="popupToMiddle()" value ="팝업중앙정렬"/>
	
	<div id ="view" style="border: 1px solid gray;" ></div>
</body>
</html>
