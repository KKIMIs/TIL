<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<style type="text/css">
	div {
		border: 3px solid olivedrab ;
		margin : 5px;
	}
		
		
</style>
<script type="text/javascript">
	$(function(){
		//객체 감싸기 
		
		//wrap(): 선택자를 특정 태그로 각각  감싼다
		$(".c1").wrap("<h1/>");
		
		//wrapAll(): 선택자를 한번에 감싼다.
		$(".c2").wrapAll("<div/>");
		
		//wrapInner(): 선택자으 안쪽을 특정태그로 묶는다.
		$(".c2").wrapInner("<b/>");
		
		//unwrap(): 선택자의 부모를 지운다.
		$(".c2").unwrap();
		
		//each() : 여러개의 객체를 순차적으로 적용
		//					idx =0,1,2,3,4,5,6, obj =li,li,li,li ,,,,
		$("#list>li").each(function(idx, obj){
			$(obj).html('<li>each()함수를 이용한 반복 실행 ..'+idx+'</li>')
		});	
		
		//map(): 배열을 이용한 반복실행 
		var arr=['달리기','걷기','마라톤','싸이클','스키','등산'];
		var tag = "<select>";
		
		//배열명.map(function(data, index));
		arr.map(function(data, idx ){
			tag += "<option>" +data+"(" +idx +")</option>";
			
		});
		tag += "</select>";
		$("h1:first").before(tag);
		
	});
</script>
</head>
<body>
	<div class="c1">객체조작 메소드 1</div>
	<div class="c1">객체조작 메소드 2</div>
	<div class="c2">객체조작 메소드 3</div>
	<div class="c2">객체조작 메소드 4</div>
	
	<ul id="list">
		<li>객체조작 메소드 AAA</li>
		<li>객체조작 메소드 BBB</li>
		<li>객체조작 메소드 CCC</li>
		<li>객체조작 메소드 DDD</li>
		<li>객체조작 메소드 EEE</li>
		<li>객체조작 메소드 FFF</li>
		<li>객체조작 메소드 GGG</li>
	</ul>
</body>
</html>
