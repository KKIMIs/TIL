<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<style>
	ul, li {
		margin:0;
		padding:0;
	}
	img{ 
		width:100px; 
		height:100px;
	}
	li {
		list-style-type: none;
		float:left;
		border: 1px solid goldenrod;
		margin:4px;
		padding:4px; 
	}
</style>
<script type="text/javascript">
	$(()=>{
		// before(): 선택자 이전에 객체를 추가
		$('#i').before("<li><img src='../img/tc10.jpg'/></li>");
		
		//insertbefore(): 선택자 이전에 객체를 추가
		//내용 				선택자
		$("<li><img src='../img/tc8.jpg'/></li>").insertBefore("#i");
		
		//after(): 선택자 다음에 객체를 추가
		$('#i').after("<li><img src='../img/tc7.jpg'/></li>");
		
		//insertafter(): 선택자 다음에 객체를 추가
		$("<li><img src='../img/tc6.jpg' id='copy'/></li>").insertAfter('#i');
		
		//append(): 선택자 내용 중에 제일 마지막에 
		$('ul').append("<li><img src='../img/tc5.jpg'/></li>");
		
		//appendTo(): 내용, 선택자
		$("<li><img src='../img/tc4.jpg'/></li>").appendTo('ul');
		//html()     $('ul').html("<li><img src='../img/tc6.jpg'/></li>")
		
		
		//prepend, prependTo() : 선택 요소 내 제일 처음에 추가 
		$('ul').prepend("<li><img src='../img/tc3.jpg'/></li>");
		$("<li><img src='../img/tc2.jpg'/></li>").prependTo('ul');
		
		//clone():요소 복사하기  
		var element = $('#copy').clone();
		element.attr('id', 'copy2'); 
		$('ul').prepend(element); 
		
		// empty() : 선택자의 내용을 지우는 것
		$("#copy").empty();
		
		// remove(): 선택자와 내용을 지우기 
		$('li:first').remove();
		
		//replaceAll(), replaceWith(): 선택자를 다른 객체로 치환
		//$("<h1>repalceAll</h1>").replaceAll('copy');
		//$('i').replaceWith("<h1>repalceWith</h1>")
		setInterval('imgMove()',1000);
	});
	
	
	function imgMove() {
		$("li:first").appendTo('ul');
	}
</script>
</head>
<body>
	<ul>
		<li id="i"><img src="../img/tc9.jpg" alt="" /></li>
	</ul>
</body>
</html>
