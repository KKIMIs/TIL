<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

/*  
	폰트 스타일 :
	- font-size(글자크기)  : px(기본: 16px), pt, cm, mm, in(inch)
						em(현재  글자 크기를 기주능로 사이즈가 정해짐) 
						(현 20px: 0.5em -> 10px, 1.5em->30px)
	- font-family(글꼴)
	- color(글자색)
*/
	li {
		font-size:1.2em;
		font-family:궁서체 돋움체  sans-serif;
	
	
	}



</style>


</head>
<body>
	<ul>
		<li>font style</li>
		<li>글자 크기</li>
		<li>글자 글꼴</li>
		<li>글자 색상</li>
	
	
	
	</ul>
</body>
</html>
